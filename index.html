<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffdde1;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    img {
      width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="gif" src="https://github.com/SilverNeverBrokeAgain/valentine/blob/main/mustard.gif?raw=true">
    <h1 id="text">Will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes!</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const text = document.getElementById("text");
    const gif = document.getElementById("gif");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.4;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (yesScale >= 5) {
        noBtn.style.display = "none";
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "60px";
      }
    });

    yesBtn.addEventListener("click", () => {
      text.textContent = "Thanks!";
      gif.src = "https://bestanimations.com/media/fireworks2/212323546ba-colorful-fireworks-animated-gif-pic.gif";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
